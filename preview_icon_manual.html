    <title>使用手册图标预览</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #FFFFFF 0%, #F0F4F8 20%, #E0EBF5 40%, #D0E0F0 50%, #E0EBF5 60%, #F0F4F8 80%, #FFFFFF 100%);
            padding: 40px;
        }
        .preview-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .icon-display {
            display: inline-block;
            width: 140px;
            height: 140px;
            background: #fff;
            border-radius: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10rpx 30rpx rgba(0,0,0,0.06);
            margin: 20px;
        }
        .icon-display img {
            width: 80px;
            height: 80px;
        }
        .icon-info {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
